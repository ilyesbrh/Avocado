<div class="example-container ">
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [style.width]="mobileQuery.matches ? '65%' : '260px'" class="shadow-lg container-fluid pt-2">

            <mat-card id="card" class="mt-3">
                <mat-card-header>
                    <img mat-card-avatar src="{{profileURL}}">
                    <mat-card-title>ilies</mat-card-title>
                    <mat-card-subtitle>Role</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button id="disconnect" mat-icon-button>
                        <mat-icon>power_settings_new</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>

                </mat-card-actions>
            </mat-card>
            <button mat-button class="my-1 py-2 w-100 row " [routerLink]="['/home']" routerLinkActive="active-Tab"
                [routerLinkActiveOptions]='{exact:true}'>
                <mat-icon class="mr-2">dashboard</mat-icon>
                <span style="font-size: 22px;">Dashboard</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="my-1 py-2 w-100 row " [routerLink]="['/home/Timeline/0/10']"
                routerLinkActive="active-Tab disabled">
                <mat-icon class="mr-2">history</mat-icon>
                <span style="font-size: 22px;">Timeline</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-button class="my-1 py-2 w-100 row " [routerLink]="['/home/affair/0/10']"
                routerLinkActive="active-Tab disabled">
                <mat-icon class="mr-2">history</mat-icon>
                <span style="font-size: 22px;">Affair</span>
            </button>
            <mat-divider></mat-divider>
        </mat-sidenav>
        <mat-sidenav-content class="sidenaveContent">
            <mat-toolbar #toolbar class="example-toolbar">
                <mat-toolbar-row>
                    <button mat-icon-button (click)="snav.toggle();">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <h1 class="ml-3 Title">Avocado</h1>
                    <span class="example-spacer"></span>
                    <button mat-button [matMenuTriggerFor]="ProfileMenu" class="mr-1 btnStyle" style="font-size: 24px;">
                        <mat-icon>account_circle</mat-icon>
                        <span class="mx-1">Ilies</span>
                        <mat-icon>keyboard_arrow_down </mat-icon>
                    </button>
                    <mat-menu #ProfileMenu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>settings</mat-icon>
                            <span>Settings</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>notifications_off</mat-icon>
                            <span>Disable alerts</span>
                        </button>
                        <mat-divider>
                        </mat-divider>
                        <button mat-menu-item [routerLink]="['/login']">
                            <mat-icon>input</mat-icon>
                            <span>Logout</span>
                        </button>
                    </mat-menu>
                </mat-toolbar-row>
                <mat-toolbar-row class="example-toolbar">
                    <td-breadcrumbs>
                        <a td-breadcrumb>Home</a>
                        <a td-breadcrumb>Layouts</a>
                        <a td-breadcrumb>Layouts2</a>
                        <a td-breadcrumb>Layouts3</a>
                        <td-breadcrumb>Manage List</td-breadcrumb>
                    </td-breadcrumbs>
                </mat-toolbar-row>
            </mat-toolbar>

            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
