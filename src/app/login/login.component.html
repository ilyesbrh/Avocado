<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <h1 class="w3-display-topmiddle w3-padding-large w3-jumbo">
    avocado
  </h1>
  <div class="w3-display-middle" style="height: 70%">
    <mat-card class="container w3-animate-top" style="max-width: 700px;">
      <mat-progress-bar *ngIf="attempting" class="m-0 p-0 row" mode="indeterminate"></mat-progress-bar>
      <mat-card-header style="display: flex;justify-content: center;margin-top: 5%">
        <mat-card-title style="font-size: 24px">Sign In</mat-card-title>
      </mat-card-header>
      <mat-card-content class="container" style="font-size: 22px">
        <form class="row" >
          <mat-form-field class="offset-1 col-md-10">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field class="offset-1 col-md-10">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
            <mat-checkbox class="offset-1 col-md-10">Remember me</mat-checkbox>
        </form>
      </mat-card-content>
      <mat-card-actions style="display: flex;justify-content: center;font-size: 24px">
        <button mat-raised-button (click)="login()" color="primary" class="p-2 px-4">Login</button>
      </mat-card-actions>
      <mat-card-content style="display: flex;justify-content: center;font-size: 21px">
        <a href="#">forget password ? </a>
      </mat-card-content>
    </mat-card>
    <p class="w3-large w3-center">35 days left</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="http://ilyesbrh.github.io" target="_blank">ilies bourouh</a>
  </div>
</div>
